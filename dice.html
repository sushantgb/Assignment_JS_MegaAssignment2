<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <!-- css file -->
    <link rel="stylesheet" href="dice.css">
</head>

<body>
    <!-- main div -->
    <div class="main">
        <!-- head div for heading and instructions -->
        <div class="head">
            <h1>Rolling Dice</h1>
            <h4>Click on the dice to obtain your dice value.</h4>
        </div>
        <!-- container div for dice  -->
        <div class="container" id="container">
            <img src="" alt="Dice image" id="diceShow" onclick="stopDice()">
        </div>
        <!-- div to display message after dice stops -->
        <div id="instruction">

        </div>
    </div>
    <!-- js file -->
    <script src="dice.js" type="text/javascript"></script>
</body>

</html>
